<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }

        .out {
            background-color: #ffffff;
        }

        .over {
            background-color: #ef399a;
        }
    </style>

    <script>
        window.onload = function () {
            document.getElementById("selectAll").onclick = function () {
                var person = document.getElementsByName("person");
                for (var i = 0; i < person.length; i++) {
                    person[i].checked = true;
                }
            }

            document.getElementById("unSelectAll").onclick = function () {
                var person = document.getElementsByName("person");
                for (var i = 0; i < person.length; i++) {
                    person[i].checked = false;
                }
            }

            document.getElementById("selectRev").onclick = function () {
                var person = document.getElementsByName("person");
                for (var i = 0; i < person.length; i++) {
                    person[i].checked = !person[i].checked;
                }
            }

            document.getElementById("firstcb").onclick = function () {
                var person = document.getElementsByName("person");
                for (var i = 0; i < person.length; i++) {
                    person[i].checked = this.checked;
                }
            }

            var mouseover = document.getElementsByTagName("tr");
            for (var i = 0; i < mouseover.length; i++) {
                mouseover[i].onmouseover = function () {
                    this.className = "over";
                }

                mouseover[i].onmouseout = function () {
                    this.className = "out";
                }
            }

        }
    </script>

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="person" id="firstcb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="person"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="person"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="person"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
